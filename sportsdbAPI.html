<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>The SposrtDB API</title>
</head>
<body>

    <main>

        <!-- search section start  -->
        <section id="search_section" class="container w-50 text-center mx-auto">
            
            <h1 class="text-success my-5">Search Sports Here</h1>

            <!-- form field start -->
            <div class="input-group mb-3">
                <input id="input_field" type="text" class="form-control shadow-none" placeholder="Club's name" aria-label="Club's name" aria-describedby="button-addon2">
                <button onclick="searchSportsData()" class="btn btn-outline-secondary" type="button" id="button-addon2"> <i class="fab fa-2x fa-searchengin"></i> </button>
            </div>
            <!-- form field end -->

            <!-- search error  -->
            <div id="search_error">
                <h1 class="text-danger">Write something to search</h1>
            </div>
        </section>
        <!-- search section end  -->

        <!-- result section start  -->
        <section id="result_section" class="container">
            
            <!-- show details card start  -->
            <div id="details_card" style="max-width: 540px; margin-bottom: 10px; border-radius: 10px;" class="mx-auto">
                
            </div>
            <!-- show details card end  -->

            <!-- search result start  -->

            <!-- result error  -->
            <div id="result_error">
                <h1 class="text-danger text-center">No result found</h1>
            </div>

            <!-- show all search card start  -->
            <div id="col_wrapper" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                <!-- all search card goes here  -->
            </div>
            <!-- show all search card end  -->

        </section>
        <!-- result section end  -->





    </main>
    

    <!-- bootstarp js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/f4873ebcd9.js" crossorigin="anonymous"></script>

    <!-- custom js  -->
    
    <!-- <script src="sportsdbAPIfetch.js"></script> -->
    <script src="sportsdbAPIasync.js"></script>
</body>
</html>
